<section class="content">
    <div class="box box-primary">
        <div class="box-header">
            <h3 class="box-title">添加/编辑新闻</h3>
            <div class="box-tools">
                <a data-ui-sref="^" class="btn btn-sm btn-default">返回列表</a>
            </div>
        </div>

        <form name="newsForm" data-ng-submit="save()">
            <div class="box-body">
                <div class="form-group">
                    <label>标题</label>
                    <input type="text" name="title" data-ng-model="news.title" class="form-control" placeholder="请输入标题"/>
                </div>
                <div class="form-group">
                    <label>内容</label>
                    <input type="text" name="content" data-ng-model="news.content" class="form-control" placeholder="请输入内容"/>
                </div>
            </div>

            <div class="box-footer">
                <button type="submit" class="btn btn-primary">保存</button>
                <a data-ui-sref="^" class="btn btn-default">返回</a>
            </div>
        </form>
    </div>
</section>
